name: run test.py
on:
  workflow_dispatch:
    inputs:
      test:
        type: boolean
        description: Include 🎉🤣 emojis
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout true
        if: ${{ github.event.inputs.test == 'true' }}
        run: |
          echo ${{inputs.test}}

      - name: checkout refalset
        if: ${{ github.event.inputs.test == 'false' }}
        run: |
          echo ${{inputs.test}}
      - name: lol
        run: |
          echo ${{inputs.test}}
